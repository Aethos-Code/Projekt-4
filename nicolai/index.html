<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body id="body">

  <div class="container">
    <div class="img-con" id="albanigade">
      <img src="img/albanigade.jpg" alt="">
      <h2 class="titlecard">Albanigade</h2>
    </div>
    <div class="img-con" id="kochsgade">
      <img src="img/kochsgade.jpg" alt="">
      <h2 class="titlecard">Kochsgade</h2>
    </div>
    <div class="img-con" id="dalumvej">
      <img src="img/dalumvej.png" alt="">
      <h2 class="titlecard">Dalumvej</h2>
    </div>
  </div>


  <div class="modal" id="modal">
    <div class="modal-header"></div>
    <div class="modal-content">
      <div class="modal-address">
      </div>
      <div id="modal-hours" class="modal-hours"></div>
    </div>
  </div>
  <div id="overlay" class="overlay"></div>


  <script defer src="modal.js"></script>
</body>
</html>
